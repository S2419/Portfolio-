<!DOCTYPE html>
<html>
<head>
<script>
var cars = ["BMW", "Volvo", "Saab", "Porsce", "Ferrari", "Yugo"];
var text = ""
for(i=0; i < cars.length; i++){
	text += cars[i] + "<br>";
}
	
</script>
</head>

<body>

<h1>My Web Page</h1>

<p id="demo">A Paragraph</p>

<button type="button" onclick="document.getElementById('demo').innerHTML = text">Click me</button>

</body>

</html>
