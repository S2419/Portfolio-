<!DOCTYPE html> 
<html> 
<body>

<div onmouseover="mOver(this)"
onmouseout="mOut(this)"
style="background-color:blue;width;120px;height20px;padding:40px;">

<script>
function mOver(obj) {
	obj.innerHTML ="Thank You"
}

function mOut(obj){
	obj.innerHTML = "Mouse Over Me"
}
</script>

</body>
</html>
